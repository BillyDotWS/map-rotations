name: Mineplex Studio Map Rotation Action
run-name: Rotate Maps
on:
  workflow_dispatch:
    inputs:
      count:
        type: number
        required: true
        description: Number of maps to swap in active pool
jobs:
  swap-maps:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run the bash script
      id: swap_maps
      run: ./scripts/map-rotation.sh ${{ inputs.count }}

    - name: Create a pull request
      uses: peter-evans/create-pull-request@v3
      with:
        title: "feature: rotate the current map pool"
        body: "${{ steps.swap_maps.outputs.COMMIT_MSG }}"
        base: master
        branch: "update-maps-${{ github.run_id }}"
